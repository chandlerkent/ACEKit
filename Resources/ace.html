<html>

	<head>
	
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>ACEKit</title>
		
		<link rel="stylesheet" href="reset.css" type="text/css" media="screen, projection">
		
		<style type="text/css">
		
			#editor {
				
				position: absolute;
				width: 100%;
				height: 100%;
			
			}
		
		</style>

	</head>
	
	<body>

		<div id="editor"></div>
		
		<script src="ace/build/src/ace.js"></script>
		
		<script>
		
			function ACCEditorViewInitialize () {
			
				ace.edit("editor");
				return ace;
			
			}
			
			function ACENamespace () {
				
				return ace;
				
			}
			
			function ACCEditorViewFocus () {
				
				var editorElement = document.getElementById("editor");
				
				if (editorElement)
				editorElement.focus();
				
			}
		
		</script>

	</body>

</html>
